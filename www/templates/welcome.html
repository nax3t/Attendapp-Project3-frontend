<ion-view title="Welcome" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="padding">
    <h1>Welcome {{ user.username }}!</h1>
    <p><a ng-click="scanQRCode()">Scan in</a></p>
    <ion-list>
      <ion-item class="card" ng-repeat="attendee in attendees">
        <div class="item item-text-wrap">
          {{ attendee.title }}
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
