<ion-view title="Welcome" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="padding">
    <p>Welcome <strong>{{ user.username }}!</strong></p>
    <button ng-show="user.admin" class="button button-block button-small button-balanced" ng-click="refreshAttendance()">
      Refresh
    </button>
    <button ng-hide="user.admin" class="button button-block button-small button-positive" ng-click="scanQRCode()">
      Scan in
    </button>
    <ion-list show-delete="shouldShowDelete">
      <ion-item ng-repeat="attendance in attendances">
      	<ion-delete-button class="ion-minus-circled" ng-click="deleteAttendance(attendance.id)"></ion-delete-button>
        {{ attendance.name }} signed in at {{ attendance.created_at | date:'h:mma' }}
      </ion-item>
    </ion-list>
    <ion-toggle ng-model="shouldShowDelete" ng-show="user.admin">
      Show Delete?
    </ion-toggle>
  </ion-content>
</ion-view>
